<!DOCTYPE html>
<html>
<head>
	<title>NYT Search</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript"></script>
</head>
<body>

<div class="container">
	<div class="row"> 

		
		<div class="col-sm-12">
		  <div class="jumbotron">
          <h2>New York Times Search</h2>
          </div>
        </div>
    </div>

    <!-- create form for search -->
    <div class="row"
   		
		<div class="col-sm-12">
		  <div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Search Parameters</h3>
  			</div>
  		   <div class="panel-body">
    
        
    		<form>
    			<div class="form-group">
    	 			<label class="control-label requiredField" for="inputSearchTerm">Search Term:</label>
        			<input type="searchTerm" class="form-control" id="searchTerm" placeholder="Search">
    					</div>
    			<div class="form-group">
        			<label class="control-label requiredField" for="inputRecordCount">Number of Records to Retrieve:</label>
        			<input type="numRecords" class="form-control" id="numRecords" placeholder="Enter numbers">
    			</div>
    
				<div class="form-group">
        			<label for="inputStartYear">Start Year (optional):</label>
        			<input type="startYear" class="form-control" id="startYear" placeholder="">
    			</div>
    			<div class="form-group">
        			<label for="inputEndYear">End Year (Optional):</label>
        			<input type="numRecords" class="form-control" id="endYear" placeholder="">
    			</div>
    			<button id="submit" type="submit" class="btn btn-primary">Sumbit</button>
    			<button id="clear-all" type="clear-all" class="btn btn-primary">Clear Searches</button>
			</form>
  	     </div>
	  </div>
        
     <div class="row"
   		
		<div class="col-sm-12">
		  <div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Results</h3>
  			</div>
  		   <div class="panel-body">
        
    		<form>
    			
    			
			</form>
  	       </div>
  	      </div>
	    
        


   











</div>
</body>
</html>
